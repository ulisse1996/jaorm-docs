title: Jaorm Docs
email: ulissis1996@gmail.com
description: >-
  JAORM is a lightweight modular compile-time based Java ORM.
  JAORM use Java Annotation Processor JSR 269 for Entity Mapping Generation instead of Runtime Reflection API-based
  mappers which have high performance cost.
baseurl: "/jaorm-docs"
url: "https://ulisse1996.github.io"
twitter_username: ulisse1996
github_username:  ulisse1996
logo: "/assets/logo.png"

# Build settings
theme: just-the-docs
remote_theme: pmarsceill/just-the-docs
plugins:
  - jekyll-feed

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    docs:
      name: Documentation
